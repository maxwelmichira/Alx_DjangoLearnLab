<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br><br>
        
        <label for="author">Author:</label>
        <select id="author" name="author" required>
            {% for author in authors %}
            <option value="{{ author.id }}" {% if author.id == book.author.id %}selected{% endif %}>
                {{ author.name }}
            </option>
            {% endfor %}
        </select><br><br>
        
        <label for="publication_year">Publication Year:</label>
        <input type="number" id="publication_year" name="publication_year" value="{{ book.publication_year }}"><br><br>
        
        <button type="submit">Update Book</button>
    </form>
    <br>
    <a href="{% url 'list_books' %}">Back to Books</a>
</body>
</html>
